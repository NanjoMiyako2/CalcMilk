<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
<title>ミルク計算</title>
</head>
<body>


ミルク量の計算<br>
<br>
<hr>

	体重(小数点1桁まで):<input type="text" id="weight">kg<br>
<hr>
飲んだミルク量<br>
<form>
	1回目:<input type="text" id="drink1" value="0">mL<br>
	2回目:<input type="text" id="drink2" value="0">mL<br>
	3回目:<input type="text" id="drink3" value="0">mL<br>
	4回目:<input type="text" id="drink4" value="0">mL<br>
	5回目:<input type="text" id="drink5" value="0">mL<br>
	6回目:<input type="text" id="drink6" value="0">mL<br>
	7回目:<input type="text" id="drink7" value="0">mL<br>
	8回目:<input type="text" id="drink8" value="0">mL<br>
	9回目:<input type="text" id="drink9" value="0">mL<br>
	10回目:<input type="text" id="drink10" value="0">mL<br>
	11回目:<input type="text" id="drink11" value="0">mL<br>
	12回目:<input type="text" id="drink12" value="0">mL<br>
	<br>
	<input type="reset" id="clear" value="クリア"><br>

<hr>
何回ミルクをあげるか<br>
	回数:<input type="text" id="OneDayDrinkCount" value="8">回<br>
<hr>

一回のミルクの量は<br>
<font size="5" color="red"> <span id="OneMilk"></span> </font> mLです<br>

</form>

<button type="button" id="calc" onclick="CalcMilk1()">計算</button>

<hr>

<script>

function CalcMilk1(){

	weight = Number(document.getElementById("weight").value)
	totalMilk = weight * 180
	
	drink1 = Number(document.getElementById("drink1").value)
	drink2 = Number(document.getElementById("drink2").value)
	drink3 = Number(document.getElementById("drink3").value)
	drink4 = Number(document.getElementById("drink4").value)
	drink5 = Number(document.getElementById("drink5").value)
	drink6 = Number(document.getElementById("drink6").value)
	drink7 = Number(document.getElementById("drink7").value)
	drink8 = Number(document.getElementById("drink8").value)
	drink9 = Number(document.getElementById("drink9").value)
	drink10 = Number(document.getElementById("drink10").value)
	drink11= Number(document.getElementById("drink11").value)
	drink12 = Number(document.getElementById("drink12").value)
	
	totalDrink = drink1 + drink2 + drink3 + drink4 + drink5 + drink6 + drink7 + drink8 + drink9 + drink10 + drink11 + drink12
	oneDayDrinkCount = Number(document.getElementById("OneDayDrinkCount").value)
	
	if(drink1 == 0){
		drinkCount = 0
	}else if(drink2 == 0){
		drinkCount = 1
	}else if(drink3 == 0){
		drinkCount = 2
	}else if(drink4 == 0){
		drinkCount = 3
	}else if(drink5 == 0){
		drinkCount = 4
	}else if(drink6 == 0){
		drinkCount = 5
	}else if(drink7 == 0){
		drinkCount = 6
	}else if(drink8 == 0){
		drinkCount = 7
	}else if(drink9 == 0){
		drinkCount = 8
	}else if(drink10 == 0){
		drinkCount = 9
	}else if(drink11 == 0){
		drinkCount = 10
	}else{
		drinkCount = 11
	}
	
	oneTimeDrink = (totalMilk - totalDrink) / (oneDayDrinkCount - drinkCount)
	
	span1 =  document.getElementById("OneMilk")
	span1.innerHTML = String(oneTimeDrink)
	
}


</script>

</body>


</html>
